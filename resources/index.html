<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Reminder</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
</head>
<body>
<div id="titleBar"><i class="fas fa-ellipsis-h" id="more"></i></div>
<i class="fas fa-times" id="close"></i>
<div id="title">Word<br>Reminder</div>
<div class="circle" id="mark"><i class="fas fa-bookmark" id="star"></i></div>
<div class="circle" id="add"><i class="fas fa-plus" id="plus"></i></div>
<div id="board">
    <div id="word">
        <i class="fas fa-angle-right icon"></i>
        <div id="text1">hello</div>
    </div>
    <div id="translation">
        <i class="fas fa-angle-right icon"></i>
        <i class="fas fa-eye-slash" id="look1"></i>
        <i class="fas fa-eye" id="look2"></i>
        <div id="text2"></div>
    </div>
</div>
</body>
<script src="js/neutralino.js"></script>
<script src="js/main.js"></script>
</html>
